version: "3.8"

services:
  # ── Redis ──
  redis:
    image: redis:7-alpine
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Backend API ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - chroma_data:/app/data/chroma
    restart: unless-stopped

volumes:
  redis_data:
  chroma_data:
